<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHTML Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            font-size: 0.9em;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MHTML Downloader</h1>
        <p>Enter the URL of the webpage you want to download as MHTML:</p>
        <input type="text" id="url" placeholder="https://example.com">
        <button onclick="downloadMHTML()">Download</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        async function downloadMHTML() {
            const urlInput = document.getElementById('url');
            const message = document.getElementById('message');
            const url = urlInput.value.trim();

            if (!url) {
                message.textContent = 'Please enter a valid URL.';
                return;
            }

            try {
                const response = await fetch('/api/download_mhtml', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    message.textContent = `Error: ${error.error || 'Unable to download MHTML.'}`;
                    return;
                }

                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = 'page.mhtml';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(downloadUrl);
                message.textContent = '';
            } catch (error) {
                message.textContent = 'An unexpected error occurred. Please try again.';
            }
        }
    </script>
</body>
</html>
